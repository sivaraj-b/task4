<header class="text-center">
  <div class="container">
    <h1 class="font-weight-light">Photos</h1>
  </div>
  <section class="team pb-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-6 text-center" *ngFor="let photo of photos">
          <div class="box">
            <div class="avtar">
              <img src="{{photo.thumbnailUrl}}" alt="" class="img-fluid">
            </div>
            <div class="box_content">
              <h3 class="title">Album ID: {{ photo.albumId }} | ID: {{ photo.id }}</h3>
              <span class="post">Title: {{ photo.title }}</span>
            </div>
            <div class="content">
              <a href="{{ photo.url }}" target="_blank" rel="noopener noreferrer"><mat-icon>perm_media</mat-icon>
              </a>
            </div>
            <ul class="icons">
              <li>
                <a href="http://localhost:4200/">
                  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
                </a>
              </li>
              <li>
                <a href="http://localhost:4200/">
                  <mat-icon>people</mat-icon>
                </a>
              </li>
              <li>
                <a href="http://localhost:4200/">
                  <mat-icon>android</mat-icon>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>
